<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claylick Crips Widget</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .score {
      font-size: 2em;
      font-weight: bold;
      margin: 5px 0;
    }
    .team {
      font-size: 1em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>Claylick Crips vs Opponent</h2>
  <div id="scoreboard">Loading...</div>

  <script>
    const leagueId = "1200964763429912576"; // Your League ID
    const rosterId = 3;                      // Your Roster ID

    async function fetchScore() {
      try {
        // Get current NFL week
        const stateRes = await fetch("https://api.sleeper.app/v1/state/nfl");
        const state = await stateRes.json();
        const week = state.week;

        // Get matchups for this week
        const matchupRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/matchups/${week}`);
        const matchups = await matchupRes.json();

        // Find your team and opponent
        const myTeam = matchups.find(m => m.roster_id === rosterId);
        const opponent = matchups.find(m => m.matchup_id === myTeam.matchup_id && m.roster_id !== rosterId);

        const container = document.getElementById("scoreboard");
        container.innerHTML = `
          <div class="team">Claylick Crips</div>
          <div class="score">${myTeam.points.toFixed(1)}</div>
          <div class="team">${opponent.metadata?.team_name || "Opponent"}</div>
          <div class="score">${opponent.points.toFixed(1)}</div>
        `;
      } catch (err) {
        document.getElementById("scoreboard").innerText = "Error loading scores";
        console.error(err);
      }
    }

    fetchScore();
    setInterval(fetchScore, 60000); // refresh every 60 seconds
  </script>
</body>
</html>
