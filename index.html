<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claylick Crips Widget</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .team {
      font-size: 1em;
      opacity: 0.9;
    }
    .score {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .players {
      font-size: 0.8em;
      margin-bottom: 10px;
      text-align: left;
    }
    .player {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Loading...</div>

  <script>
    const leagueId = "1200964763429912576";
    const rosterId = 3;

    async function fetchScore() {
      try {
        const stateRes = await fetch("https://api.sleeper.app/v1/state/nfl");
        const week = (await stateRes.json()).week;

        const matchupRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/matchups/${week}`);
        const matchups = await matchupRes.json();

        const rostersRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/rosters`);
        const rosters = await rostersRes.json();

        const myTeam = matchups.find(m => m.roster_id === rosterId);
        const opponent = matchups.find(m => m.matchup_id === myTeam.matchup_id && m.roster_id !== rosterId);

        const myRoster = rosters.find(r => r.roster_id === rosterId);
        const opponentRoster = rosters.find(r => r.roster_id === opponent.roster_id);

        const getTopPlayers = (team) => {
          const starters = team.starters || [];
          const topThree = starters.slice(0, 3); // first 3 starters
          return topThree.map(p => `<div class="player"><span>${p}</span><span>${team.players?.[p]?.points?.toFixed(1) || "0"}</span></div>`).join("");
        };

        const container = document.getElementById("scoreboard");
        container.innerHTML = `
          <div class="team">${myRoster.metadata?.team_name || "Claylick Crips"}</div>
          <div class="score">${myTeam.points.toFixed(1)}</div>
          <div class="players">${getTopPlayers(myTeam)}</div>

          <div class="team">${opponentRoster.metadata?.team_name || "Opponent"}</div>
          <div class="score">${opponent.points.toFixed(1)}</div>
          <div class="players">${getTopPlayers(opponent)}</div>
        `;
      } catch (err) {
        document.getElementById("scoreboard").innerText = "Error loading scores";
        console.error(err);
      }
    }

    fetchScore();
    setInterval(fetchScore, 60000);
  </script>
</body>
</html>
